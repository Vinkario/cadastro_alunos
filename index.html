<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="menu-lateral">
        <a href="#" class="menu-item">Menu Principal</a>
        <a href="#" class="menu-item">Alunos</a>
        <a href="#" class="menu-item">Professores</a>
        <a href="#" class="menu-item">Cursos</a>
    </div>

    <div class="tela-cadastro">
        <header class="header">
            <img class="logo" src="assets/images/logoif.png" alt="Logo">
            <h1>Cadastro de Alunos</h1>
        </header>

        <main class="form">
            <div class="campos">
                <form class="coluna">
                    <input type="text" placeholder="Nome">
                    <input type="text" placeholder="CPF">
                    <input type="text" placeholder="RG">
                    <input type="text" placeholder="Telefone">
                    <input type="text" placeholder="Endereço">
                    <input type="text" placeholder="Nº Matrícula">
                    <input type="text" placeholder="Cidade">
                </form>

                <form class="coluna">
                    <input type="text" placeholder="ID do Aluno">
                    <input type="text" placeholder="Estado">
                    <input type="text" placeholder="CEP">
                    <input type="text" placeholder="Campus">
                    <input type="date" placeholder="Data de Nascimento">
                    <div class="buttons">
                        <button type="submit" class="cadastrar">Cadastrar</button>
                        <button type="reset" class="cancelar">Cancelar</button>
                    </div>
                </form>
            </div>
            <div class="logo-grande">
                <img src="assets/images/logo.png" alt="Logo Grande">
            </div>
        </main>
    </div>
</body>

</html>
