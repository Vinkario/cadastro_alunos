<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÁGINA DE CADASTRO</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="menu-lateral">
        <div class="menu-principal"> <a href="">MENU PRINCIPAL</a></div>
        <div class="menu-principal-alunos"><a href="">ALUNOS</a></div>
        <div class="menu-principal-alunos"></div>
        <div class="menu-principal-alunos"></div>
    </div>
    <div class="tela-cadastro">
        <div class="header">
            <div class="logo"> <img src="assets/images/logoif.png" alt=""></div>
            <div class="h1"><span>Cadastro de Alunos</span></div>
        </div>

        <div class="form">

            <div class="campos">
                <form  class="coluna1" action="">
                    <input type="text" placeholder="Nome:">
                    <input type="number" placeholder="CPF:">
                    <input type="number" placeholder="RG">
                    <input type="number" placeholder="Telefone">
                    <input type="text" placeholder="Endereço">
                    <input type="text" placeholder="Nº Matricula">
                    <input type="text" placeholder="Cidade:">
                </form>

                <form class="coluna1" action="">
                    <input type="text" placeholder="ID do Aluno:">
                    <input type="text" placeholder="Estado:">
                    <input type="number" placeholder="CEP">
                    <input type="text" placeholder="Campus:">
                    <input type="date" placeholder="Data de naacimento:">
                    <div class="buttons">
                        <button class="cadastrar">CADASTRAR</button>
                        <button class="cancelar">CANCELAR</button>
                    </div>
                   
                </form>
            </div>
            <div class="logo-grande">
                <img src="assets/images/logo.png" alt="">
            </div>




        </div>






    </div>
</body>

</html>
